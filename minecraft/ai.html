<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon as Background</title>
  <style>
    #elementWithBackground {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

<div id="elementWithBackground"></div>

<script>
  // Get the element by its ID
  var element = document.querySelector("#elementWithBackground");

  // Set the background image using the style property
  element.style.backgroundImage = "url('path/to/your/icon.png')";
</script>

</body>
</html>
