<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minecraft</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
   


    <div class="start-page">
        <div class="container">
            <div class="child">
                
               
                    <ul >
                        <li>The game has 2 players, playing in rounds.</li>
                        <li>In each turn, a player rolls 2 dice as many times as he
                            wishes.</li>
                        
                    </ul>
    
                    
                        <button class="accept-button">Start game</button>
                   
          
                  
           
        </div>
    
    </div>
    </div>


    <main class="matrix-game">
        <section class="tools-container " style="display: none;">
            
            <div class="color-container">
                <div class=" ground-color"></div>
                <div class=" silver-color"></div>
                <div class="green-color"></div>
                <div class="tree-color"></div>
                <div class=" stone-color"></div>
                <div class=" cloud-color"></div>
                <div class="color-tool pickaxe-color"></div>
                <div class="color-tool shovel-color"></div>
                <div class="color-tool axe-color"></div>


            </div>
            <div class="clear-tool">
                <div class="color-tool white-color"></div>
            </div>
        </section>
        <div class="board-container"></div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
